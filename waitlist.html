<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waitlist</title>
    <link rel="stylesheet" href="waitlist.css">
    <link rel="stylesheet" href="responsiveness.css">
    <link rel="stylesheet" href="fontawesome/css/all.min.css">

<body>
    <header class="header">
        <section class="logo-section">

            <div class="logo">
                <h2>Execution <br> wise</h2>
            </div>

            <div class="menu-icons">
                <i class="fa-solid fa-menu-icon fa-sign-in"></i>
            </div>

        </section>

    </header>

    <div class="hideComingsoonText">

        <div class="waitlist-border">

            <div class="waitlist">
                
                    <div class="waitlist-logo">
                        <h2> Execution <br> wise</h2>
                    </div>

                    <div class="exe-membersip">

                        <p>Information and connections that help you execute and scale your idea or business. Stay
                            informed
                            about our launch.</p>
                    </div>

                    <div class="waitlist-form">
                        <form action="">
                            <div class="waitlist-input">
                                <i class="fa-regular fa-user"></i>
                                <input type="text" placeholder="Fullname...">
                            </div>
                            <div class="waitlist-input">
                                <i class="fa-regular fa-envelope"></i>
                                <input type="email" placeholder="Email address...">
                            </div>
                        </form>

                        <div class="waitlist-button">
                            <a href="congratulatory.html">Join the waitlist</a>
                            <a href="congratulatory.html"><i class="fa-solid fa-arrow-right"></i></a>
                        </div>
                    </div>

                    <p class="follow-us">Follow Us To Know Earlier</p>

                    <div class="social-icons-waitlist">
                        <a href="#"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#"><i class="fa-brands fa-instagram"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                    </div>

             
            </div>

            <div class="comingsoon-box">
            </div>

        </div>

        <p class="comingsoon-text">
            COMING SOON <span><i class="fa-solid fa-snowflake"></i></span>
            COMING SOON <span><i class="fa-solid fa-snowflake"></i></span>
